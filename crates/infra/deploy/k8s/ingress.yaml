apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: better-auth-ingress
  namespace: better-auth
  annotations:
    # Nginx ingress controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # CORS (adjust as needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Cert-manager for TLS (uncomment and configure)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: auth.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: better-auth-service
            port:
              number: 8080
  # TLS configuration (uncomment and configure with cert-manager)
  # tls:
  # - hosts:
  #   - auth.example.com
  #   secretName: better-auth-tls
