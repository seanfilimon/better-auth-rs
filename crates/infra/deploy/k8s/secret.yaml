apiVersion: v1
kind: Secret
metadata:
  name: better-auth-secret
  namespace: better-auth
type: Opaque
stringData:
  # IMPORTANT: Replace these values with your actual secrets
  # In production, use a secret management system like Sealed Secrets or External Secrets
  DB_PASSWORD: "changeme"
  DB_USER: "auth_user"
  JWT_SECRET: "your-jwt-secret-key-minimum-32-characters-change-in-production"
  # Full database URL
  DATABASE_URL: "postgresql://auth_user:changeme@postgres-service:5432/better_auth"
  REDIS_URL: "redis://redis-service:6379"
